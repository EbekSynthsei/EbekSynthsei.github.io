

<section id="contact" class="contact-section">
  <div class="container">
    <header class="section-header">
      <h2 class="section-title">
        <span class="title-accent"></span>Get In Touch
      </h2>
      <div class="title-underline"></div>
    </header>

    <div class="contact-content">
      <!-- LEFT – INFO CARD -->
      <div class="contact-info glass-card">
        <div class="card-header">
          <h3 class="card-title">Let's Connect</h3>
          <div class="card-accent-line"></div>
        </div>

        <p class="card-description">
          Interested in working together or have a question? Reach out using the form or through the channels below.
        </p>

        <ul class="contact-details">
          <li class="contact-item">
            <div class="contact-icon email-icon"></div>
            <span class="contact-text">emanuele.s.tagliamonte@gmail.com</span>
          </li>
          <li class="contact-item">
            <div class="contact-icon phone-icon"></div>
            <span class="contact-text">+39 333 9373873</span>
          </li>
          <li class="contact-item">
            <div class="contact-icon location-icon"></div>
            <span class="contact-text">Rimini, Italy</span>
          </li>
        </ul>

        <nav class="social-links">
          <a href="#" class="social-link" aria-label="LinkedIn">Li</a>
          <a href="#" class="social-link" aria-label="GitHub">Gh</a>
          <a href="#" class="social-link" aria-label="Instagram">Ig</a>
          <a href="#" class="social-link" aria-label="Discord">Dc</a>
        </nav>
      </div>

      <!-- RIGHT – FORM CARD -->
      <div class="contact-form-container glass-card">
        <div class="card-header">
          <h3 class="card-title">Send Message</h3>
          <div class="card-accent-line"></div>
        </div>

        <form class="contact-form" action="#" method="POST">
          <div class="form-row">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" name="name" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" required />
            </div>
          </div>

          <div class="form-group">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" name="subject" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" rows="6" class="form-control" required></textarea>
          </div>

          <button type="submit" class="primary-button">
            <span class="button-text">Send Message</span>
            <div class="button-glow"></div>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
